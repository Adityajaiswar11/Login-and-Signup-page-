<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
<body>
    <div class=" bg-zinc-300 h-screen w-full flex justify-center items-center px-5">
          <div class="w-[25rem] h-[28.5rem] rounded-md bg-white px-8 py-4">
            <h1 class="text-center text-2xl font-semibold opacity-80">Create New Account</h1>
            <form action="/login" method="post" class="mt-8">
                <input type="text" class="block w-full py-3 mt-4 px-2 text-sm border boder-white/40 rounded-md outline-none font-semibold " placeholder="Enter your  Name">
                <input type="email" class="block w-full py-3 mt-4 px-2 text-sm  border boder-white/40 rounded-md outline-none  font-semibold" placeholder="Enter your Email">
                <input type="number" class="block w-full py-3 mt-4 px-2 text-sm  border boder-white/40 rounded-md outline-none  font-semibold" placeholder="Enter Your Contact">
                <input type="password" class="block w-full py-3 mt-4 px-2 text-sm  border boder-white/40 rounded-md outline-none  font-semibold" placeholder="Enter Your Password">
                <button class="block w-full mt-10 bg-red-600 py-3 rounded-xl text-md text-white font-semibold">Register</button>
            </form>
             <p class="mt-4 px-1 text-sm opacity-90">Already have an Account? <a href="login.html" class="text-blue-600 hover:underline">Login here</a></p>
          </div>

    </div>
</body>
</html>
